<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عجلة حظ المهندس - Store Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --dark-bg: #0a0a0a;
            --panel-bg: #161616;
            --text-main: #ffffff;
            --success: #00ff88; /* New color for success modal */
        }

        body { 
            font-family: 'Cairo', sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--dark-bg); 
            color: var(--text-main);
            padding: 10px; 
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden; 
            text-align: center;
        }

        h1 {
            color: var(--gold);
            text-transform: uppercase;
            font-size: 2rem;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            font-weight: 900;
        }

        .main-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 20px;
            padding-bottom: 80px; 
        }

        /* Wheel Styles */
        .wheel-wrapper {
            position: relative;
            padding: 10px;
            background: #111;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 4px solid #2a2a2a;
            margin-bottom: 20px;
        }

        .wheel-container {
            position: relative;
            width: 320px; 
            height: 320px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 0 5px #080808, 0 0 0 8px var(--gold);
        }

        .arrow {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 60px;
            background: var(--gold);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        .center-cap-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #1e1e1e;
            border-radius: 50%;
            z-index: 5;
            border: 4px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Buttons & Controls */
        .spin-btn {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
            font-size: 1.6rem;
            padding: 12px 60px;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            font-family: 'Cairo', sans-serif;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .spin-btn:active { transform: scale(0.95); }
        .spin-btn:disabled { 
            background: #333; 
            color: #777; 
            box-shadow: none; 
            cursor: not-allowed;
            transform: none;
        }

        .spins-counter {
            background: #222;
            color: var(--gold);
            padding: 8px 20px;
            border-radius: 15px;
            font-weight: bold;
            border: 1px solid #444;
            display: inline-block;
        }

        /* Panels */
        .side-panel {
            width: 90%;
            max-width: 400px;
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .side-panel h2 { 
            font-size: 1.1rem; 
            margin: 0 0 10px 0; 
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            color: var(--gold);
        }
        
        .scroll-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            background: #0f0f0f;
            border-radius: 8px;
            padding: 5px;
            max-height: 150px; 
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #222;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:last-child { border-bottom: none; }

        .rarity-tag {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
        }

        /* Footer */
        .footer-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .store-logo {
            /* UPDATED: Doubled size */
            width: 180px; 
            height: 180px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
            background: #fff;
        }

        .admin-trigger-btn {
            /* UPDATED: White background, black text */
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 8px 30px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* Modals */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.9); 
            backdrop-filter: blur(4px);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            width: 85%; max-width: 350px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            text-align: center;
            padding-bottom: 20px;
            animation: popIn 0.3s forwards;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity:0; } to { transform: scale(1); opacity:1; } }
        
        .modal-header { padding: 15px; background: var(--gold); color: #000; margin-bottom: 15px; border-radius: 14px 14px 0 0; }
        .modal-header h2 { margin: 0; font-size: 1.5rem; }

        .admin-input {
            width: 70%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #555;
            background: #333;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            font-family: 'Cairo', sans-serif;
        }
        
        .confirm-btn {
            background: var(--gold);
            color: #000;
            padding: 8px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body>

<h1>عجلة حظ المهندس</h1>

<div class="main-layout">
    <div class="wheel-wrapper">
        <div class="wheel-container">
            <div class="arrow" id="wheelArrow"></div>
            <canvas id="wheelCanvas" width="700" height="700"></canvas>
            <div class="center-cap-outer" id="centerCapOuter">
                <div id="centerDot" style="width: 20px; height: 20px; background:var(--gold); border-radius:50%; transition: background 0.1s;"></div>
            </div>
        </div>
    </div>

    <div>
        <button id="spinBtn" class="spin-btn" disabled>فر و اربح</button>
        <br>
        <div class="spins-counter" id="spinsDisplay">الفرات المتبقية: 0</div>
    </div>

    <div class="side-panel">
        <h2>سجل الجوائز (History)</h2>
        <ul id="historyList" class="scroll-list">
            </ul>
    </div>

    <div class="side-panel">
        <h2>قائمة الجوائز (List)</h2>
        <ul id="productList" class="scroll-list">
            </ul>
    </div>
</div>

<div class="footer-section">
    <img src="Logo.jpg" alt="Logo" class="store-logo">
    <button class="admin-trigger-btn" onclick="openAdminModal()">مرحبا</button>
</div>

<div id="winnerModal" class="modal">
    <div class="modal-content">
        <div class="modal-header" id="winModalHeader">
            <h2 id="modalTitle">مبروك!</h2>
        </div>
        <div style="padding: 15px;">
            <div style="font-size: 1.2rem; margin: 20px 0; color:#fff; line-height: 1.5;" id="modalPrizeName"></div>
            <button class="confirm-btn" onclick="closeModal()">استمرار</button>
        </div>
    </div>
</div>

<div id="successModal" class="modal">
    <div class="modal-content" style="border-color: var(--success);">
        <div class="modal-header" style="background: var(--success);">
            <h2>عملية ناجحة</h2>
        </div>
        <div style="padding: 20px;">
            <div style="font-size: 4rem; margin-bottom: 10px;">✅</div>
            <p style="font-size: 1.2rem; color: #fff;">تم تفعيل الفرات بنجاح!</p>
            <button class="confirm-btn" style="background: var(--success);" onclick="closeSuccessModal()">تمام</button>
        </div>
    </div>
</div>

<div id="adminModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>الإدارة</h2>
        </div>
        <div style="padding: 15px; display: flex; flex-direction: column; align-items: center;">
            <label>رمز الدخول</label>
            <input type="password" inputmode="numeric" pattern="[0-9]*" id="adminPass" class="admin-input" placeholder="****">
            
            <label>عدد الفرات</label>
            <input type="tel" id="adminSpins" class="admin-input" placeholder="Number">

            <button class="confirm-btn" onclick="submitAdmin()">تفعيل</button>
            <button class="confirm-btn" style="background:#444; color:#fff; margin-top:5px;" onclick="closeAdminModal()">إغلاق</button>
        </div>
    </div>
</div>

<script>
    // --- 1. DOMAIN LOCK (ANTI-THEFT) ---
    const authorizedHost = "jhonwickf4u-lab.github.io";
    
    if (window.location.hostname !== authorizedHost && 
        window.location.hostname !== "localhost" && 
        window.location.hostname !== "127.0.0.1" &&
        window.location.hostname !== "") { 
        
        document.body.innerHTML = "<div style='background:black; color:red; height:100vh; display:flex; justify-content:center; align-items:center; font-size:2rem; font-weight:bold; text-align:center;'>⛔ COPY DETECTED ⛔<br>This software is locked.</div>";
        throw new Error("Unauthorized Domain");
    }

    // --- 2. CONFIG & DATA ---
    const ADMIN_PIN = "852002587";
    
    const TIERS = {
        "Common":    { label: "عادي", color: "#f0f0f0", text: "#000000" },
        "Good":      { label: "زوين", color: "#a0a0a0", text: "#000000" },
        "Rare":      { label: "حلو", color: "#00ff88", text: "#000000" },
        "Epic":      { label: "حلو حيل", color: "#00ccff", text: "#000000" },
        "Legendary": { label: "يخبل", color: "#bd00ff", text: "#FFFFFF" },
        "Mythic":    { label: "ممتاز", color: "#ff0055", text: "#FFFFFF" },
        "Jackpot":   { label: "انطيني حظك", color: "#ffaa00", text: "#000000" }
    };

    const inventory = [
        { name: "قلم ماركة فلامنجو شفاف", chance: 7.85, rarity: "Common" },
        { name: "قلم ماركة فلامنجو خشب", chance: 7.85, rarity: "Common" },
        { name: "مساحة 2 ب", chance: 7.85, rarity: "Common" },
        { name: "قلم كلارو", chance: 7.85, rarity: "Common" },
        { name: "مساحة ماركة واي +", chance: 7.85, rarity: "Common" },
        { name: "مساحة ماركة دلي ابيض او اسود", chance: 3.5, rarity: "Good" },
        { name: "قلم ماركة بوز", chance: 3.5, rarity: "Good" },
        { name: "مساحة ماركة دلي مربعة الوان", chance: 3.5, rarity: "Good" },
        { name: "مساحة ماركة دوم ابيض او اسود", chance: 3.5, rarity: "Good" },
        { name: "مساحة ماركة دلي مثلجات", chance: 3.5, rarity: "Good" },
        { name: "مقطاطة ماركة اميجو", chance: 3.5, rarity: "Good" },
        { name: "قلم دلي سوفت سريع الجفاف", chance: 3.5, rarity: "Good" },
        { name: "قلم لكزي", chance: 3.5, rarity: "Good" },
        { name: "شريط شفاف ملون", chance: 3.5, rarity: "Good" },
        { name: "قلم ميكانيك اختياري", chance: 2.5, rarity: "Rare" },
        { name: "مساحة ماركة ستدلر ابيض او اسود", chance: 2.5, rarity: "Rare" },
        { name: "قلم ماركة دلي 4 الوان خط اسود", chance: 2.5, rarity: "Rare" },
        { name: "مقطاطة ستدلر", chance: 2, rarity: "Epic" },
        { name: "هايلايت دلي لون اختياري", chance: 2, rarity: "Epic" },
        { name: "نوت لاصق جزئين او اربع اختياري", chance: 2, rarity: "Epic" },
        { name: "نوت لاصق اسهم", chance: 2, rarity: "Epic" },
        { name: "نوت لاصق الوان فخمة", chance: 2, rarity: "Epic" },
        { name: "قلم بايلوت", chance: 2, rarity: "Epic" },
        { name: "قلم واي +", chance: 2, rarity: "Epic" },
        { name: "سيت أقلام رصاص ماركة دلي قياس 2 ب", chance: 1, rarity: "Legendary" },
        { name: "نوت لاصق كبير كل الاشكال", chance: 1, rarity: "Legendary" },
        { name: "هايلايت ماركة ستدلر", chance: 1, rarity: "Legendary" },
        { name: "مساحة بايلوت ابيض صغير", chance: 1, rarity: "Legendary" },
        { name: "سيت أقلام رصاص ماركة دلي اشكال لطيفة قياس 2 ب", chance: 1, rarity: "Legendary" },
        { name: "خصم 2000 على الاستنساخ", chance: 0.5, rarity: "Mythic" },
        { name: "مساحة اشكال اكل", chance: 0.5, rarity: "Mythic" },
        { name: "نوت لاصق كبير", chance: 0.5, rarity: "Mythic" },
        { name: "مساحة ستدلر كبير", chance: 0.5, rarity: "Mythic" },
        { name: "نوت لاصق اشكال حيوانات", chance: 0.5, rarity: "Mythic" },
        { name: "سيت هايلايتر ماركة دلي", chance: 0.25, rarity: "Jackpot" }
    ];

    let wheelSegments = [...inventory];
    let spinsRemaining = 0;

    // --- 3. STATE MANAGEMENT ---
    function loadState() {
        const storedSpins = localStorage.getItem('spinsRemaining');
        if (storedSpins) {
            spinsRemaining = parseInt(storedSpins);
        } else {
            spinsRemaining = 0;
        }
        updateUI();
    }

    function saveState() {
        localStorage.setItem('spinsRemaining', spinsRemaining);
    }

    function updateUI() {
        document.getElementById('spinsDisplay').innerText = `الفرات المتبقية: ${spinsRemaining}`;
        const btn = document.getElementById('spinBtn');
        if (spinsRemaining > 0 && !isSpinning) {
            btn.disabled = false;
            btn.style.filter = "none";
        } else {
            btn.disabled = true;
            btn.style.filter = "grayscale(1)";
        }
    }

    // --- 4. LIST RENDERING (Prize List) ---
    function initLists() {
        const prodList = document.getElementById('productList');
        prodList.innerHTML = "";
        inventory.forEach(item => {
            const tierData = TIERS[item.rarity];
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${item.name}</span>
                <span class="rarity-tag" style="background:${tierData.color}; color:${tierData.text}">
                    ${tierData.label}
                </span>
            `;
            prodList.appendChild(li);
        });
    }

    // --- 5. CRYPTO RANDOMNESS ---
    function getCryptoRandom() {
        const buffer = new Uint32Array(1);
        window.crypto.getRandomValues(buffer);
        return buffer[0] / (0xffffffff + 1);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(getCryptoRandom() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    shuffleArray(wheelSegments);
    const sliceAngle = (2 * Math.PI) / wheelSegments.length;

    // --- 6. DRAW WHEEL ---
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    let currentRotation = 0;

    function drawWheel() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = (canvas.width / 2) - 10;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        wheelSegments.forEach((item, index) => {
            const tierData = TIERS[item.rarity];
            const startAngle = (index * sliceAngle) + currentRotation;
            const endAngle = ((index + 1) * sliceAngle) + currentRotation;

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.fillStyle = tierData.color;
            ctx.fill();
            ctx.lineWidth = 1;
            ctx.strokeStyle = "rgba(0,0,0,0.1)";
            ctx.stroke();

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(startAngle + sliceAngle / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = tierData.text;
            let fontSize = 18; 
            if (item.name.length > 20) fontSize = 14;
            ctx.font = `bold ${fontSize}px 'Cairo'`;
            ctx.fillText(item.name, radius - 20, 6);
            ctx.restore();
        });
        updateActiveColors();
    }

    // UPDATED: Now also updates the center dot color
    function updateActiveColors() {
        let normalizedRotation = currentRotation % (2 * Math.PI);
        if (normalizedRotation < 0) normalizedRotation += 2 * Math.PI;
        let arrowAngle = (3 * Math.PI / 2) - normalizedRotation;
        if (arrowAngle < 0) arrowAngle += 2 * Math.PI;
        const index = Math.floor(arrowAngle / sliceAngle) % wheelSegments.length;
        const activeSegment = wheelSegments[index];
        if (activeSegment) {
            const color = TIERS[activeSegment.rarity].color;
            document.getElementById('wheelArrow').style.background = color;
            document.getElementById('centerCapOuter').style.borderColor = color;
            document.getElementById('centerDot').style.background = color; // Change center dot
        }
    }

    // --- 7. SPIN LOGIC ---
    function pickWinner() {
        let random = getCryptoRandom() * 100;
        let runningSum = 0;
        let winningItem = null;
        for (let i = 0; i < inventory.length; i++) {
            runningSum += inventory[i].chance;
            if (random <= runningSum) {
                winningItem = inventory[i];
                break;
            }
        }
        if(!winningItem) winningItem = inventory[inventory.length - 1];
        const visualIndex = wheelSegments.indexOf(winningItem);
        const jitter = (getCryptoRandom() - 0.5) * (sliceAngle * 0.8);
        const targetSliceCenter = (visualIndex * sliceAngle) + (sliceAngle / 2) + jitter;
        return { item: winningItem, sliceCenter: targetSliceCenter };
    }

    let isSpinning = false;
    document.getElementById('spinBtn').addEventListener('click', () => {
        if (isSpinning || spinsRemaining <= 0) return;
        
        spinsRemaining--;
        saveState();
        updateUI();

        isSpinning = true;
        const result = pickWinner();
        let targetRotation = (3 * Math.PI / 2) - result.sliceCenter;
        const extraSpins = 2 * Math.PI * (8 + Math.floor(getCryptoRandom() * 4)); 
        const currentMod = currentRotation % (2 * Math.PI);
        let finalRot = currentRotation + extraSpins + (targetRotation - currentMod);
        if (finalRot - currentRotation < extraSpins) finalRot += 2 * Math.PI;

        const duration = 6000; 
        let startTime = null;
        const startRot = currentRotation;

        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = timestamp - startTime;
            const t = progress / duration;
            const ease = 1 - Math.pow(1 - t, 5); 
            
            if (progress < duration) {
                currentRotation = startRot + (finalRot - startRot) * ease;
                drawWheel();
                requestAnimationFrame(animate);
            } else {
                isSpinning = false;
                currentRotation = finalRot; 
                drawWheel();
                addToHistory(result.item);
                showWinnerModal(result.item);
                updateUI();
            }
        }
        requestAnimationFrame(animate);
    });

    // --- 8. UI HELPERS ---
    function addToHistory(item) {
        const list = document.getElementById('historyList');
        const li = document.createElement('li');
        const tierData = TIERS[item.rarity];
        li.style.borderLeft = `5px solid ${tierData.color}`;
        li.innerHTML = `<span>${item.name}</span><span style="color:${tierData.color}; font-weight:bold; font-size:0.8rem">${tierData.label}</span>`;
        list.prepend(li);
    }

    function showWinnerModal(item) {
        const modal = document.getElementById('winnerModal');
        const header = document.getElementById('winModalHeader');
        const prizeName = document.getElementById('modalPrizeName');
        const tierData = TIERS[item.rarity];
        header.style.background = tierData.color;
        prizeName.innerHTML = `مبروك ربحت <br><span style="color:${tierData.color}; font-weight:bold; font-size:1.5rem; display:block; margin-top:10px;">${item.name}</span>`;
        modal.style.display = "flex";
    }

    function closeModal() {
        document.getElementById('winnerModal').style.display = "none";
    }

    // Success Modal Logic
    function openSuccessModal() {
        document.getElementById('successModal').style.display = "flex";
    }
    function closeSuccessModal() {
        document.getElementById('successModal').style.display = "none";
    }

    function openAdminModal() {
        document.getElementById('adminModal').style.display = "flex";
    }
    function closeAdminModal() {
        document.getElementById('adminModal').style.display = "none";
        document.getElementById('adminPass').value = "";
        document.getElementById('adminSpins').value = "";
    }

    function submitAdmin() {
        const pass = document.getElementById('adminPass').value;
        const spins = document.getElementById('adminSpins').value;

        if (pass === ADMIN_PIN) {
            const numSpins = parseInt(spins);
            if (!isNaN(numSpins)) {
                spinsRemaining = numSpins;
                saveState();
                document.getElementById('historyList').innerHTML = ""; 
                updateUI();
                closeAdminModal();
                // UPDATED: Show custom modal instead of alert
                openSuccessModal();
            } else {
                alert("أدخل رقم صحيح");
            }
        } else {
            alert("خطأ في الرمز");
        }
    }

    // --- INIT ---
    window.onload = function() {
        loadState();
        initLists();
        drawWheel();
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('winnerModal')) closeModal();
        if (event.target == document.getElementById('adminModal')) closeAdminModal();
        if (event.target == document.getElementById('successModal')) closeSuccessModal();
    }

</script>
</body>
</html>
